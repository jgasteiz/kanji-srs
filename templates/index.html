<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Kanji SRS</title>
</head>
<body>
    <div class="container pt-4 pb-4">
        <div id="level-list" class="d-none"></div>
        <div id="kanji-list" class="d-none list-group"></div>
    </div>

    <div id="templates" style="display: none;">

        <div data-id="level-template">
            <h1 data-id="level-name"></h1>
            <div data-id="level-groups" class="btn-group-vertical me-2" role="group"></div>
        </div>

        <button data-id="group-template" type="button" class="btn btn-primary"></button>

        <div data-id="kanji-template" class="card mb-2">
            <div class="card-body">
                <h1 data-id="kanji" class="card-title"></h1>
                <h2 data-id="meaning" class="card-subtitle mb-4 text-muted"></h2>
                <p data-id="examples" class="card-text"></p>
                <p data-id="kun-yomi" class="card-text"></p>
                <p data-id="on-yomi" class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="/static/main.js" type="application/javascript"></script>
</body>
</html>

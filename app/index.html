<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Kanji SRS</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h1 id="kanji" class="card-title"></h1>
                <h2 id="meaning" class="card-subtitle mb-4 text-muted"></h2>
                <p id="examples" class="card-text"></p>
                <p id="kun-yomi" class="card-text"></p>
                <p id="on-yomi" class="card-text"></p>
            </div>
        </div>
    </div>

    <script>
        (function () {
            fetch("/random-kanji/")
              .then((response) => response.json())
              .then((data) => {
                  document.getElementById("kanji").innerText = data["kanji"];
                  document.getElementById("meaning").innerText = data["meaning"];
                  document.getElementById("examples").innerText = data["examples"];
                  document.getElementById("kun-yomi").innerText = data["kun-yomi"];
                  document.getElementById("on-yomi").innerText = data["on-yomi"];
              });
        })();
    </script>
</body>
</html>
